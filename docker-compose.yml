version: '3.8'

services:
  ai-video-analytics:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-video-analytics
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility,video
    volumes:
      - ./config:/app/config
      - ./logs:/app/logs
      - ./models:/app/models
      - ./alerts:/app/alerts
    ports:
      - "8000:8000"  # API/Metrics port
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - analytics-network

  # Optional: Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - analytics-network
    restart: unless-stopped

volumes:
  prometheus-data:

networks:
  analytics-network:
    driver: bridge
